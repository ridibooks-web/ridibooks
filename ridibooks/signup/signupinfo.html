      <div class="box">
         <form action="#" method="">
            <label for="id">
               <span class="inputgrayText" id="gray_id">아이디</span>
               <span class="inputBlueText" id="blue_id">5~20자 영문, 숫자 입력</span>
               <input type="text" name="id" id="id" class="necessary" placeholder="아이디">
               <svg viewBox="0 0 48 48" width="10" height="10" class="fig-2atj3x" id="idsvg"><path d="M47.4 6.7c.4-.6.6-1.4.6-2.2C48 2 45.8 0 43.1 0c-1.6 0-2.9.7-3.8 1.8-.2.3-.5.6-.6 1L18.1 35.1 8.9 24.9c-.9-1.2-2.6-2.6-4.7-2.6-3 0-4.2 2.7-4.2 5.1 0 1.3.7 2.3 1.5 3.2l12.6 15.6c.8.9 2.2 1.8 4 1.8 2 0 3.2-.7 4-1.8l25-38.9.3-.6z" fill="currentColor"></path></svg>

               <span>아이디를 입력해주세요.</span>
            </p>

            <label for="password">
               <span class="inputgrayText"  id="gray_pw">비밀번호</span>
               <span class="inputBlueText" id="blue_pw">8자 이상, 영문/숫자/특수문자 중 2가지 이상 입력</span>
               <input type="password" name="password" id="pw" class="necessary" placeholder="비밀번호">
               <svg viewBox="0 0 48 48" width="10" height="10" class="fig-2atj3x" id="pwsvg"><path d="M47.4 6.7c.4-.6.6-1.4.6-2.2C48 2 45.8 0 43.1 0c-1.6 0-2.9.7-3.8 1.8-.2.3-.5.6-.6 1L18.1 35.1 8.9 24.9c-.9-1.2-2.6-2.6-4.7-2.6-3 0-4.2 2.7-4.2 5.1 0 1.3.7 2.3 1.5 3.2l12.6 15.6c.8.9 2.2 1.8 4 1.8 2 0 3.2-.7 4-1.8l25-38.9.3-.6z" fill="currentColor"></path></svg>

            </p>

            <label for="email">
               <span class="inputgrayText" id="gray_mail">이메일 주소</span>
               <span class="inputBlueText" id="blue_mail">이메일 주소 입력</span>
               <input type="email" name="email" id="email" class="necessary" placeholder="이메일 주소">
               <svg viewBox="0 0 48 48" width="10" height="10" class="fig-2atj3x" id="mailsvg"><path d="M47.4 6.7c.4-.6.6-1.4.6-2.2C48 2 45.8 0 43.1 0c-1.6 0-2.9.7-3.8 1.8-.2.3-.5.6-.6 1L18.1 35.1 8.9 24.9c-.9-1.2-2.6-2.6-4.7-2.6-3 0-4.2 2.7-4.2 5.1 0 1.3.7 2.3 1.5 3.2l12.6 15.6c.8.9 2.2 1.8 4 1.8 2 0 3.2-.7 4-1.8l25-38.9.3-.6z" fill="currentColor"></path></svg>

               <span>이름을 입력해주세요.</span>
            </p>

            <span class="select">선택입력</span>
            <div class="selectBox">
               <div class="birthBox">
                  <label for="birthYear">
                     <span class="inputgrayText" id="gray_bir">출생년도</span>
                     <span class="inputBlueText" id="blue_bir">예: 1981</span>
                     <input type="text" name="name" id="birthYear" placeholder="출생년도">

                  <span>정확히 입력해주세요.</span>
               </p>
   

               <div class="genderBox">
                  <label for="gender" class="genderBox_m">
                     <input type="button" name="gender" id="gender_m"><span class="man">남</span>
                  </label>
                  <label for="gender" class="genderBox_w">
                     <input type="button" name="gender" id="gender_w"><span class="woman">여</span>
                  </label>
               </div>
            </div>
         </form>

               <div class="agreeLow">
                  <li class="agree_li">
                     <input type="checkbox">
                     <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" class="fig-16m6ba2 eqqnqi21" id="svg2"><path d="M24 0C10.745 0 0 10.745 0 24s10.745 24 24 24 24-10.745 24-24S37.255 0 24 0zm0 45.6C12.089 45.6 2.4 35.911 2.4 24S12.089 2.4 24 2.4 45.6 12.089 45.6 24 35.911 45.6 24 45.6z"></path><path d="M20.806 26.275l-5.22-5.342L12 24.595l8.808 9.005L36 18.062 32.417 14.4z"></path></svg>

                     </a>
                  </li>
                  <li class="agree_li">
                     <input type="checkbox">

                     </a>
                  </li>
